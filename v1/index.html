<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="/Users/joebrush/repos/etch_A_Sketch/reset.css">
    <link rel="stylesheet" href="/Users/joebrush/repos/etch_A_Sketch/style.css">
</head>
<body>
<div class="flex-container">
    <div class="title"><h1>Sketchpad</h1></div>
        <div class="content">
            <div class="board">
            </div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Erase</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                <button>Set size</button>
                <div class="error"></div>
            </div>
        </div>
</div>
<script src="/Users/joebrush/repos/etch_A_Sketch/script.js"></script>
</body>
</html>
